<div class="structure">
  <div class="structure-content">
    <div class="profile-container">
      <div class="user-section">
        <p-button icon="pi pi-pencil" size="small" rounded />

        <div class="avatar-and-user-info">
          <div class="avatar-with-camera-icon">
            <p-avatar
              size="xlarge"
              shape="circle"
              [image]="
                (currentUser$ | async)?.avatar
                  ? (currentUser$ | async)?.avatar
                  : fallbackAvatar
              "
            >
            </p-avatar>

            <p-button icon="pi pi-camera" size="small" rounded />
          </div>

          <h2>
            {{ (currentUser$ | async)?.firstName }}
            {{ (currentUser$ | async)?.lastName }}
          </h2>
        </div>
      </div>
    </div>

    <p-tabs value="0">
      <p-tablist>
        <p-tab value="0">Info</p-tab>
        <p-tab value="1">Cars</p-tab>
      </p-tablist>
      <p-tabpanels>
        <p-tabpanel value="0">
          <!--TODO This should be moved into own component as user-info-tab-->
          <ul class="info-items">
            <li>
              <p>
                <span>
                  <i class="pi pi-phone"></i>
                  Phone number
                </span>
                <a href="tel:{{ (currentUser$ | async)?.phoneNumber }}">{{
                  (currentUser$ | async)?.phoneNumber
                }}</a>
              </p>
            </li>
            <li>
              <p>
                <span>
                  <i class="pi pi-envelope"></i>
                  Email
                </span>
                <a href="mailto:{{ (currentUser$ | async)?.email }}">{{
                  (currentUser$ | async)?.email
                }}</a>
              </p>
            </li>
            <li>
              <p>
                <span>
                  <i class="pi pi-map-marker"></i>
                  City
                </span>
                <span>{{ (currentUser$ | async)?.city }}</span>
              </p>
            </li>
            <li>
              <p>
                <span>
                  <i class="pi pi-heart-fill"></i>
                  Likes
                </span>
                <span>{{ (currentUser$ | async)?.likes }}</span>
              </p>
            </li>

            <!--TODO This has to be added later-->
            <!--            <li>-->
            <!--              <p>-->
            <!--                <span>-->
            <!--                  <i class="pi pi-users"></i>-->
            <!--                  Reviews-->
            <!--                </span>-->
            <!--                <span>0</span>-->
            <!--              </p>-->
            <!--            </li>-->
          </ul>
        </p-tabpanel>
        <p-tabpanel value="1">
          <!--TODO This should be moved into own component as user-cars-tab-->
          <p class="m-0">Cars</p>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </div>
</div>
