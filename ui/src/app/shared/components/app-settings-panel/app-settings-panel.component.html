<p-drawer
  #drawerRef
  position="right"
  [(visible)]="isOpened"
  [closable]="false"
  [closeOnEscape]="true"
  (onHide)="closeOnBackdropClick()"
  styleClass="app-settings-panel-drawer"
>
  <ng-template #header>
    <h4>{{ 'App settings' | translate }}</h4>
    <p-button
      icon="pi pi-times"
      [text]="true"
      (onClick)="closePanel($event)"
    ></p-button>
  </ng-template>

  <div class="app-settings-panel-item">
    <span>
      @if (isDarkMode$ | async) {
        {{ 'Dark theme' | translate }}
      } @else {
        {{ 'Light theme' | translate }}
      }
    </span>
    <p-toggleswitch (onChange)="toggleTheme()" [ngModel]="isDarkMode$ | async" />
  </div>

  <div class="app-settings-panel-item">
    <p-iftalabel>
      <p-select inputId="language" emptyMessage="{{ 'No results found' | translate }}" />
      <label for="language">{{ 'Language' | translate }}</label>
    </p-iftalabel>
  </div>
</p-drawer>
