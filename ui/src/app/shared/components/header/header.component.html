<div class="left-side">
  <a routerLink="">
    <h4>GoVanGo</h4>
  </a>
</div>

<div class="right-side">
  <a class="user-section" routerLink="/gvg/profile">

    @if (currentUser$ | async; as user) {
      <span>{{ user.firstName }} {{ user.lastName }}</span>
      <p-avatar
        shape="circle"
        [image]="user.avatar ? user.avatar : fallbackAvatar"
      />
    }
  </a>

  <p-button size="small" icon="pi pi-sign-out" rounded (onClick)="logout()" />
</div>
